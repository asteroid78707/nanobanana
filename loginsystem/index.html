<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potassium Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            
            <form  class="login-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Please enter your email."  required autocomplete="email">
                        <label for="email" id="nameLabel">Email Address</label>
                      
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" placeholder="Please enter your password." name="password" required autocomplete="current-password">
                        <label for="password" id="namePassword">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Remember me
                        </span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn btn" onclick="submitBtn()">
                    <span class="btn-text" >Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon google-icon"></span>
                    Google
                </button>
                <button type="button" class="social-btn github-btn">
                    <span class="social-icon github-icon"></span>
                    GitHub
                </button>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Login Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

   

  
     <script>
    function submitBtn() {
      let email = document.getElementsByName("email")[0].value;
      let password = document.getElementsByName("password")[0].value;

    const validUsers = {
    Akhtar : "Akhtar",
    Aster : "Aster",
    Deepak : "Deepak",
    Potassium : "Potassium"

  };

  if (validUsers[email] === password) {
    window.location.href = "/first.html?email="+email;
  } else {
    alert("Try again!");
  }
}
    
      const input = document.getElementById('email');
      const label = document.getElementById('nameLabel');

  input.addEventListener('input', function () {
    if (input.value.trim() !== '') {
      label.style.display = 'none'; 
    } else {
      label.style.display = ''; 
    }
  });

 </script>
</body>
</html>
